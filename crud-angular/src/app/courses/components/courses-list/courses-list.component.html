<mat-table [dataSource]="courses">
    <ng-container matColumnDef="_id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element._id }} </mat-cell>>
    </ng-container> 

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Course</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
        <mat-cell *matCellDef="let element"> 
          <mat-icon aria-hidden="false" aria-label="Course category" fontIcon="{{element.category|category}}"></mat-icon>
          {{ element.category }} 
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef class="action-column-header">
          <button mat-mini-fab color="accent" aria-label="Add course">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let element" class="action-column">
          <button mat-icon-button color="primary" aria-label="Edit course">
            <mat-icon (click)="onEdit(element)">edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Delete course">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
