<mat-card>
    <mat-toolbar color="primary">Course Details</mat-toolbar>
    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field class="full-width">
                <input matInput placeholder="Course name" formControlName="name">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Category" formControlName="category">
            </mat-form-field>

            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
                <button mat-raised-button (click)="onCancel()">Cancel</button>
            </mat-card-actions>
        </form>  
    </mat-card-content>
</mat-card>
